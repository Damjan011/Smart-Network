<html>

<head>
    <link rel="stylesheet" href="../css/subscribers.css">
    <link rel="stylesheet" href="../css/networks.css">
    <link rel="stylesheet" href="../css/organizations.css">
    <title>Native</title>
</head>

<body>
    <div class="ui-layout">
        <div class="ui-top-content">
            <div class="ui-account-header">
                <div class="ui-account-cancel-label">
                    <p>Cancel</p>
                </div>
                <div class="ui-account-main-label">
                    <p>Account </p>
                </div>
                <div class="ui-account-done-label">
                    <p>Done</p>
                </div>
            </div>
            <div class="ui-center-content">
                <div class="ui-account-wrapper">





                    <div class="ui-account-list-label">
                        <p>Active Account</p>
                    </div>





                    <ul class="ui-account-list">
                        <li>
                            <div class="ui-account-profile-wrapper">
                                <div class="ui-account-image-wrapper">
                                    <img src="../img/default-avatar.png" alt="Profile" />
                                </div>
                                <div class="ui-list-label-wrapper">
                                    <div class="ui-list-account-name">
                                        <p>ofer@valleyinternet.net</p>
                                    </div>
                                    <div class="ui-list-account-text">
                                        <p>5 organizations</p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <img src="../img/info.png" alt="Info" />
                            </div>
                        </li>
                    </ul>


                    <div class="ui-organization-list-label">
                        <p>ORGANIZATIONS</p>
                    </div>

                    <ul class="ui-organization-list ui-multi-list">
                        <li>
                            <div class="ui-organization-wrapper">
                                <div class="ui-organization-logo-wrapper ui-org-logo-green">
                                    <p>V</p>
                                </div>
                                <div class="ui-organization-name">
                                    <p>Valley Internet</p>
                                </div>
                            </div>
                            <div>
                                <img src="../img/check-blue.png" alt="Check"/>
                            </div>
                        </li>



                        <li>
                            <div class="ui-organization-wrapper">
                                <div class="ui-organization-logo-wrapper ui-org-logo-blue">
                                    <p>A</p>
                                </div>
                                <div class="ui-organization-name">
                                    <p>Apple Test Org</p>
                                </div>
                            </div>
                            <div>
                                <img src="../img/check-blue.png" alt="Check"/>
                            </div>
                        </li>

                        <li>
                            <div class="ui-organization-wrapper">
                                <div class="ui-organization-logo-wrapper ui-org-logo-orange">
                                    <p>T</p>
                                </div>
                                <div class="ui-organization-name">
                                    <p>Test Org</p>
                                </div>
                            </div>
                            <div>
                                <img src="../img/check-blue.png" alt="Check"/>
                            </div>
                        </li>
                    </ul>





<div>
                    <div class="ui-account-list-label">
                        <p>Switch Account</p>
                    </div>
                    <ul class="ui-account-list">
                        <li>
                            <div class="ui-account-profile-wrapper">
                                <div class="ui-account-image-wrapper">
                                    <img src="../img/default-avatar.png" alt="Profile" />
                                </div>
                                <div class="ui-list-label-wrapper">
                                    <div class="ui-list-account-name">
                                        <p>ofer@valleyinternet.net</p>
                                    </div>
                                    <div class="ui-list-account-text">
                                        <p>5 organizations</p>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-account-list-blue">
                                <p>Switch</p>
                            </div>
                        </li>
                        
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
